language: java
install: true

jdk:
  - openjdk8

env:
  matrix:
    - OSS=true
    - OSS=false

script:
  - /usr/bin/env bash ./gradlew buildOtaOSS

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
