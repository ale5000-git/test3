language: java
install: true

jdk:
  - openjdk8

global:
  script: echo 1

matrix:
  include:
    - env: TEST=1
      script: ./gradlew tasks -s
    - env: TEST=2
      script: ./gradlew wrapper -s
  fast_finish: true

global:
  script: echo 2

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
